<ion-header>
  <ion-navbar color="primary">
    <ion-title>Magna Móvil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 class="home-title">Puntos recientes</h5>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon class="point-icon" color="secondary" name="md-locate"></ion-icon>
        </ion-avatar>
        <h2 class="point-name">Punto X</h2>
        <h3 class="point-date">Última actualización el 08/05/2018</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary">
          <ion-icon name="md-brush"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger">
          <ion-icon name="md-trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>




  <!--Create new Project-->
  <ion-fab right bottom>
    <button ion-fab mini color="secondary" (click)="createPoint()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
