<ion-header>

  <ion-navbar>
    <ion-title>Editar punto {{point?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input [(ngModel)]="point.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="point.description" type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div class="edit-buttons">
    <button ion-button outline color="danger" (click)="closeModal();">Volver</button>
    <button ion-button outline color="secondary" (click)="updatePoint();">Actualizar</button>
  </div>


</ion-content>
